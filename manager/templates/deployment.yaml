apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{APP_NAME}}"
  labels:
    app: "{{APP_NAME}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{APP_NAME}}"
  template:
    metadata:
      labels:
        app: "{{APP_NAME}}"
    spec:
      containers:
      - name: "{{APP_NAME}}"
        image: "{{IMAGE_NAME}}"
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "250m"
        env:
        - name: "WEATHER_API_KEY"
          value: "421beca2c604a7ff09fb3b1f2d105d05"
      
